{% extends "registration/reg_base.html" %}
{% load static %}
{% block title %}Password Reset Done {{ block.super }} {% endblock %}
{% block content %}
    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <div class="account-content">
            <div class="container">

                <!-- Account Logo -->
                <div class="account-logo">
                    <img src="{% static 'assets/img/logo.png' %}"
                         alt="WorkDayStream Logo">
                </div>
                <!-- /Account Logo -->

                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Password Reset Done</h3>
                        <p class="account-subtitle">Password Reset Link Sent</p>
                        <p>Please check your <strong>INBOX</strong> to complete the reset process.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Wrapper -->

{% endblock %}
