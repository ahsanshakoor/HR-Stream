{% load widget_tweaks %}
 <form method="post" action="{% url 'indicator_form_edit' pk=indicator_id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Performance Indicator</label>
                                {% render_field indicator_form.name class="form-control" required="required" %}
                            </div>
                            <div class="form-group">
                                <label>Points</label>
                                {% render_field indicator_form.total_weightage class="form-control" %}
                            </div>
                            <div class="form-group">
                                <label class="d-block">Status <span class="text-danger">*</span></label>
                                <div class="status-toggle">
                                    {% render_field indicator_form.status class="check" id='status_edit' %}
                                    <label for="status_edit" class="checktoggle">checkbox</label>
                                </div>
                            </div>
                            <div class="submit-section">
                                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                            </div>
                        </form>
